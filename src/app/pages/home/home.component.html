<div class="container">
  <div class="row my-3" *ngFor="let rows of activeLayoutConfig; let i = index">
    <div class="col">
      <div class="row">
        <div class="col" *ngFor="let column of rows; let j = index">
          <div class="placeholder_card">
            <div class="example-box" *ngIf="column != 0">
              <iframe name="Framename" bind-src="transform(getWidgetUrl(column[0]))" frameborder="0"
                style="width: 100%; height: 40rem;"> </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
